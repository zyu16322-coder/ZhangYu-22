{% extends "base.html" %}
{% block title %}图书表单{% endblock %}
{% block content %}
<h1 class="h3 mb-3">{{ view.object|default_if_none:"新增图书" }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">保存</button>
    <a class="btn btn-secondary" href="/">取消</a>
  </div>
</form>
{% endblock %}
