{% extends "base.html" %}
{% block title %}删除图书{% endblock %}
{% block content %}
<h1 class="h5">确定要删除“{{ object.title }}”吗？</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">确认删除</button>
  <a class="btn btn-secondary" href="/">取消</a>
</form>
{% endblock %}
